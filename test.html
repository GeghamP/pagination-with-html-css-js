<!DOCTYPE html>

<html>

	<head>
		<style>
			.page:not(:nth-child(1)){
				display:none;
			}
			.active{
				background-color:#42f4dc;
			}
			button:disabled{
				cursor:not-allowed;
			}
		</style>
		<script src="myjs.js"></script>
	</head>
	
	<body>
		<div class="content">
			<div class="page">
				<p>1</p>
				<p>2</p>
				<p>3</p>
				<p>4</p>
				<p>5</p>
			</div>
			<div class="page">
				<p>6</p>
				<p>7</p>
				<p>8</p>
				<p>9</p>
				<p>10</p>
			</div>
			<div class="page">
				<p>11</p>
				<p>12</p>
				<p>13</p>
				<p>14</p>
				<p>15</p>
			</div>
			<div class="page">
				<p>16</p>
				<p>17</p>
				<p>18</p>
				<p>19</p>
				<p>20</p>
			</div>
			<div class="page">
				<p>21</p>
				<p>22</p>
				<p>23</p>
				<p>24</p>
				<p>25</p>
			</div>
			<div class="page">
				<p>26</p>
				<p>27</p>
				<p>28</p>
				<p>29</p>
				<p>30</p>
			</div>
		</div>	
		<button id="prev" disabled>prev</button>
		<button class="btn active">1</button>
		<button class="btn">2</button>
		<button class="btn">3</button>
		<button class="btn">4</button>
		<button class="btn">5</button>
		<button class="btn">6</button>
		<button id="next">next</button>
		<script>
			var pgn=new Paginator();
			[].forEach.call(document.getElementsByClassName('btn'),(button)=>{
				button.addEventListener('click',pgn.getPage);
			});
			document.getElementById('prev').addEventListener('click',pgn.prev);
			document.getElementById('next').addEventListener('click',pgn.next);
		</script>
	</body>
</html>
